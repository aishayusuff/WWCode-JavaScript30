<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&family=Poppins:wght@300;400;500;600&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <main>
      <div class="clock-container">
        <div class="clock">
          <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2024 <a href="https://github.com/aishayusuff">Aishat Yusuff</a> All Rights Reserved.</p>

  <style>
    
    html {
      background: black;
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
      font-family: 'Nunito Sans', sans-serif;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      color: azure;
      font-size: 1rem;
    }

    footer a {
      text-decoration: none;
      color: #f9d355;
    }

    .clock-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30rem;
      height: 30rem;
      background-color: #f9d355;
      border-radius: 8rem;
      padding: 3rem;
    }

    .clock {
      width: 100%;
      height: 95%;
      border: 3px solid black;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 2px rgba(6, 3, 3, 0.1),
        inset 0 0 0 3px black,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.5s ease-in-out ;
    }

  </style>

  <script>


  </script>
  
</body>
